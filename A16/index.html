<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" method="">
        <label for="emri">Emri: </label>
        <input type="text" placeholder="Emri juaj" id="emri" name="emri" required>
        <br>
        
        <label for="mbiemri">Mbiemri: </label>
        <input type="text" placeholder="Mbimeri" id="mbiemri" name="mbiemri" disabled>
        <br>
        
        <label for="password">Password: </label>
        <input type="password" placeholder="Password" id="password" name="password">
        <br>

        <label for="gender">Female</label>
        <input type="radio" value="female" name="gender" id="female" checked>
        
        <label for="gender">Male</label>
        <input type="radio" value="male" name="gender" id="male">
        
        <br>
        <label for="hobi">Hobi: </label>

        <br>
        <input type="checkbox" value="futboll" id="futboll" name="futboll">
        <label for="futboll">Futboll </label>

        <br>
        <input type="checkbox" value="basketboll" id="basketboll" name="basketboll">
        <label for="basketboll">Basketboll </label>
        
        <br>
        <input type="checkbox" value="voleyboll" id="voleyboll" name="voleyboll">
        <label for="voleyboll">Voleyboll  </label>
        <br>

        <label for="courses">Zgjedh Kursin</label>
        <select name="courses" id="courses" >
            <option value="html-css">HTML dhe CSS</option>
            <option value="python">Python</option>
            <option value="c++">C++</option>
        </select>

        <br>
        <button type="value">Reset</button>
        <button type="submit">Submit</button>

        <a href="">Ketu eshte nje link</a>


    </form>
</body>
</html>
